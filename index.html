<!DOCTYPE HTML>
<html>
<head>
    <title>1Ai</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        .auth-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .auth-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .auth-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1>Welcome To 1Ai</h1>
        <p>We Provide Secured AI Services With Quality<br>
        by <a href="">One1ai</a>.</p>
    </header>

    <div class="form-container">
        <h2>Secure Registration</h2>
        <p>রেজিস্ট্রেশন করতে আপনার সঠিক তথ্য দিন(অপরিবর্তনযোগ্য)</p>
        <form id="registerForm">
            <input type="tel" id="phone" placeholder="Phone Number (01XXXXXXXXX)" required pattern="01[3-9]\d{8}" title="11-digit Bangladeshi phone number starting with 013-019"><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password (minimum 8 characters)" required minlength="8"><br>
            <button type="submit">Register Securely</button>
        </form>
        <div id="message" class="auth-message"></div>
        <a href="login.html" style="display: block; text-align: center; margin-top: 15px;">Already Have an account? Secure Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session
            const token = localStorage.getItem('authToken');
            const userID = localStorage.getItem('userID');
            
            if (token && userID) {
                validateSession(token, userID);
            }
        });

        async function validateSession(token, userID) {
            try {
                const response = await fetch('https://oneai-wjox.onrender.com/validate', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-User-ID': userID
                    }
                });
                
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.clear();
                }
            } catch (error) {
                console.error('Session validation error:', error);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            
            // Clear previous messages
            messageElement.className = 'auth-message';
            messageElement.textContent = '';
            
            // Basic client-side validation
            if (!/^01[3-9]\d{8}$/.test(phone)) {
                showMessage('সঠিক ফোন নাম্বার দিন', 'error');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('সঠিক ইমেইল এড্রেস দিন', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('৮ ডিজিটের পাসওয়ার্ড দিন', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://oneai-wjox.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store authentication data
                    localStorage.setItem('userID', data.userID);
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('tokenExp', data.expiresIn);
                    
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `auth-message ${type}`;
        }
    </script>

    <script src="./assets/js/main.js"></script>
</body>
</html>
