<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .table-responsive {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Admin Panel</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" data-bs-toggle="pill" data-bs-target="#users-section">
                                <i class="fa fa-users"></i> Users
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-bs-toggle="pill" data-bs-target="#payments-section">
                                <i class="fa fa-credit-card"></i> Payments
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 content">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="users-section">
                        <h2>Users</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- User data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="payments-section">
                        <h2>Payments</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Company</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Transaction ID</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="payments-table-body">
                                    <!-- Payment data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login.html'; // Redirect to admin login if not authenticated
            }

            const headers = {
                'Authorization': `Bearer ${token}`
            };

            // Fetch and display users
            fetch('/admin/users', { headers })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const usersTableBody = document.getElementById('users-table-body');
                        usersTableBody.innerHTML = '';
                        data.users.forEach(user => {
                            const row = `
                                <tr>
                                    <td>${user._id}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>
                                    </td>
                                </tr>
                            `;
                            usersTableBody.innerHTML += row;
                        });
                    }
                });

            // Fetch and display payments
            fetch('/admin/payments', { headers })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const paymentsTableBody = document.getElementById('payments-table-body');
                        paymentsTableBody.innerHTML = '';
                        data.payments.forEach(payment => {
                            const row = `
                                <tr>
                                    <td>${payment._id}</td>
                                    <td>${payment.user ? payment.user.email : 'N/A'}</td>
                                    <td>${payment.company}</td>
                                    <td>${payment.amount3}</td>
                                    <td>
                                        <select class="form-select" onchange="updatePaymentStatus('${payment.trxid}', this.value)">
                                            <option value="Pending" ${payment.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                            <option value="Completed" ${payment.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                            <option value="Failed" ${payment.status === 'Failed' ? 'selected' : ''}>Failed</option>
                                        </select>
                                    </td>
                                    <td>${payment.trxid}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="deletePayment('${payment._id}')">Delete</button>
                                    </td>
                                </tr>
                            `;
                            paymentsTableBody.innerHTML += row;
                        });
                    }
                });
        });

        function deleteUser(userId) {
            const token = localStorage.getItem('adminToken');
            fetch(`/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    console.error('Failed to delete user');
                }
            });
        }

        function deletePayment(paymentId) {
            const token = localStorage.getItem('adminToken');
            fetch(`/admin/payments/${paymentId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    console.error('Failed to delete payment');
                }
            });
        }

        function updatePaymentStatus(trxid, status) {
            const token = localStorage.getItem('adminToken');
            fetch('/admin/update-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ trxid, status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Payment status updated');
                } else {
                    console.error('Failed to update payment status');
                }
            });
        }
    </script>
</body>
</html>
