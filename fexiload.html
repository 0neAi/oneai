<!DOCTYPE HTML>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>ওয়ানএআই ক্রিপ্টো রিচার্জ সার্ভিস (TRX)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .hidden {
    display: none !important;
  }
  .alert-success {
    color: green;
    padding: 10px;
    background: #e8f5e9;
    border-radius: 4px;
    margin: 10px 0;
  }
  .alert-error {
    color: red;
    padding: 10px;
    background: #ffebee;
    border-radius: 44px;
    margin: 10px 0;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
  }
  .form-actions button {
    flex: 1;
  }
  .warning-message {
    background-color: #ffc107;
    color: #333;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
  .cashback-info {
    font-size: 0.9em;
    color: #1cc88a; /* Green color for success/cashback */
    margin-left: 10px;
  }
</style>
</head>
<body class="is-preload">
  <div id="bg"></div>
  <h1>ওয়ানএআই ক্রিপ্টো রিচার্জ সার্ভিস (TRX)</h1>

  <header id="header">
    <h3>মোবাইল রিচার্জ করুন TRX দিয়ে</h3>
    <p>আপনার গ্রামীণফোন/স্কিটো নম্বরে TRX ব্যবহার করে রিচার্জ করুন।</p>
  </header>

  <section>
    <h3>তথ্য দিন</h3>
    <form id="fexiload-form">
      <div class="form-group">
        <label for="gpNumber">জিপি/স্কিটো নম্বর:</label>
        <input type="tel" id="gpNumber" name="gpNumber" required 
               pattern="01[7-9]\d{8}" 
               title="১১-সংখ্যার গ্রামীণফোন/স্কিটো নম্বর (০১৭, ০১৮, ০১৯)" placeholder="০১৭XXXXXXXX">
      </div>

      <div class="form-group">
        <label for="rechargeAmount">রিচার্জের পরিমাণ:</label>
        <input type="number" id="rechargeAmount" name="rechargeAmount" required 
               min="1" placeholder="রিচার্জের পরিমাণ লিখুন" 
               oninput="calculateRetailCharge()">
      </div>

      <div class="form-group">
        <label for="retailCharge">রিটেইল চার্জ / পেমেন্ট চার্জ: <span id="retailChargeDisplay">0.00 টাকা</span></label>
        <input type="hidden" id="retailCharge" name="retailCharge" readonly required>
      </div>

      <div class="form-group">
        <label for="method">পেমেন্ট গেটওয়ে:</label>
        <select id="method" name="method" required>
          <option value="TRX Wallet" selected>TRX Wallet</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="button primary" id="submit-fexiload-button">সাবমিট রিচার্জ রিকোয়েস্ট</button>
        <button type="button" class="button" onclick="clearForm()">ফর্ম ক্লিয়ার করুন</button>
      </div>
      
      <div class="warning-message">
        <i class="fas fa-exclamation-triangle"></i> রিচার্জ সফল হতে সর্বোচ্চ ৩০ মিনিট সময় লাগবে।
      </div>

      <div id="confirmation-message" style="margin-top: 20px;"></div>
    </form>
  </section>

  <script src="./assets/js/loading-animation.js"></script>
  <script>
    let isSubmitting = false;

    function validateGpNumber(number) {
      return /^01[7-9]\d{8}$/.test(number);
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('confirmation-message');
      messageDiv.innerHTML = `<div class="alert-${type}">${message}</div>`;
      messageDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function clearForm() {
      if (confirm('আপনি কি নিশ্চিত যে আপনি ফর্মটি ক্লিয়ার করতে চান?')) {
        document.getElementById('fexiload-form').reset();
        document.getElementById('retailCharge').value = ''; // Clear retail charge
        document.getElementById('retailChargeDisplay').textContent = '0.00 টাকা'; // Clear retail charge display
        document.getElementById('confirmation-message').innerHTML = '';
      }
    }

    function calculateRetailCharge() {
      const rechargeAmount = parseFloat(document.getElementById('rechargeAmount').value);
      const retailChargeInput = document.getElementById('retailCharge');
      const retailChargeDisplay = document.getElementById('retailChargeDisplay');

      if (isNaN(rechargeAmount) || rechargeAmount <= 0) {
        retailChargeInput.value = '';
        retailChargeDisplay.textContent = '0.00 টাকা'; // Reset display
        return;
      }
      const cashback = rechargeAmount * 0.10; // 10% cashback
      const retailChargeValue = rechargeAmount - cashback; // Renamed to avoid conflict with the input element
      retailChargeInput.value = retailChargeValue.toFixed(2); // Set numerical value
      retailChargeDisplay.textContent = retailChargeValue.toFixed(2) + ' টাকা'; // Set display value
    }

    // The updatePaymentDisplay function is no longer needed as only TRX Wallet is an option.
    // function updatePaymentDisplay() {
    //   // ... (removed content) ...
    // }

    document.getElementById('fexiload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const authToken = localStorage.getItem('authToken');
        const userID = localStorage.getItem('userID');
        const tokenExp = localStorage.getItem('tokenExp');

        if (!authToken || !userID || !tokenExp || Date.now() > parseInt(tokenExp)) {
          showMessage('সেশন শেষ হয়ে গেছে অথবা অবৈধ। অনুগ্রহ করে আবার লগইন করুন।', 'error');
          localStorage.clear();
          setTimeout(() => { window.location.href = 'index.html'; }, 1500);
          return;
        }

        LoadingAnimation.start("Submitting Fexiload request..."); // Start loading animation
        document.getElementById('confirmation-message').innerHTML = ''; // Clear previous messages

        const gpNumber = document.getElementById('gpNumber').value.trim();
        const rechargeAmount = document.getElementById('rechargeAmount').value.trim();
        const retailChargeString = document.getElementById('retailCharge').value.trim();
        const retailCharge = parseFloat(retailChargeString);

        if (!validateGpNumber(gpNumber)) {
          throw new Error('অবৈধ জিপি/স্কিটো নম্বর ফরম্যাট।');
        }
        if (!rechargeAmount) {
          throw new Error('রিচার্জের পরিমাণ বা অফার নির্বাচন করা আবশ্যক।');
        }

        const formData = {
          gpNumber,
          rechargeAmount,
          transactionNumber: 'DEDUCTED_FROM_WALLET',
          retailCharge,
          method: 'TRX Wallet',
          userId: userID
        };

        const response = await fetch('https://oneai-wjox.onrender.com/fexiload-request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
            'X-User-ID': userID
          },
          body: JSON.stringify(formData)
        });

        const responseData = await response.json();
        
        if (response.ok) {
          LoadingAnimation.showSuccessWithButton('ক্রিপ্টো রিচার্জ রিকোয়েস্ট সফলভাবে সাবমিট করা হয়েছে! রিচার্জ হতে সর্বোচ্চ ৩০ মিনিট সময় লাগতে পারে।', () => {
            clearForm();
            window.fetchGlobalTrxBalance(); // Update global TRX balance
            window.location.href = 'dashboard.html'; // Redirect after OK click
          });
        } else {
          const errorMessage = responseData.message || 'ক্রিপ্টো রিচার্জ রিকোয়েস্ট ব্যর্থ হয়েছে।';
          LoadingAnimation.setTerminalMessage(`> Error: ${errorMessage}`);
          showMessage(errorMessage, 'error');
          setTimeout(() => LoadingAnimation.stop(), 3000); // Stop after a delay
        }
      } catch (error) {
        console.error('ক্রিপ্টো রিচার্জ সাবমিশন ত্রুটি:', error);
        const errorMessage = error.message || 'একটি অপ্রত্যাশিত ত্রুটি ঘটেছে।';
        LoadingAnimation.setTerminalMessage(`> Error: ${errorMessage}`);
          showMessage(errorMessage, 'error');
        setTimeout(() => LoadingAnimation.stop(), 3000); // Stop after a delay
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Initial calculation on load if an amount is pre-selected (e.g., by browser autofill)
      calculateRetailCharge();
    });
  </script>
  <script src="./assets/js/loading-animation.js"></script>
  <script src="./assets/js/load-navbar.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
