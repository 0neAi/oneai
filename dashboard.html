<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>AI Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        /* Mobile-first responsive enhancements */
        @media screen and (max-width: 736px) {
            .payment-table table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .service-card h3 {
                font-size: 1rem;
            }
        }
        
        @media screen and (min-width: 737px) {
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .status.pending {
            background-color: #FFC107;
            color: #000;
        }
        
        .status.completed {
            background-color: #28A745;
            color: #FFF;
        }
        
        .status.failed {
            background-color: #DC3545;
            color: #FFF;
        }
        
        .expired {
            color: #DC3545;
            font-weight: bold;
        }
        
        .error {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #DC3545;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            z-index: 10000;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; top: 0; }
            to { opacity: 1; top: 1rem; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <div class="container">
        <!-- Navbar will be injected here by load-navbar.js -->
        
        <header class="dashboard-header">
            <h1>1ai Dashboard</h1>
            <p>Premium Digital Intelligence Platform</p>
        </header>

        <section class="payment-section">
            <h2><i class="fas fa-clock"></i> Payment Status</h2>
            <div class="payment-table">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>TRX ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Time Left</th>
                        </tr>
                    </thead>
                    <tbody id="payment-status">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="services-section">
            <h2><i class="fas fa-cogs"></i> Services</h2>
            <div class="services-grid">
                <a href="otpgen.html" class="service-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>OTP Generator</h3>
                </a>
                <a href="entertainment.html" class="service-card">
                    <i class="fas fa-life-ring fa-3x"></i>
                    <h3>ENTERTAINMENT</h3>
                </a>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-unlock-alt fa-3x"></i>
                    <h3>Password Cracker</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h3>Location Tracker</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-address-book fa-3x"></i>
                    <h3>NID Call List</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>Android Remote</h3>
                </div>
                <a><div class="service-card" onclick="sendHelpRequest()">
                    <i class="fas fa-life-ring fa-3x"></i>
                    <h3>HELPLINE</h3>
                </div></a>
            </div>
        </section>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const authToken = localStorage.getItem('authToken');
    const userID = localStorage.getItem('userID');
    
    if (!authToken || !userID) {
        window.location.href = 'login.html';
        return;
    }

    const loadingOverlay = document.querySelector('.loading-overlay');
    const tbody = document.getElementById('payment-status');
    let ws;
    let paymentTimers = {};
    
    // Initialize with local storage data first
    const localPayment = JSON.parse(localStorage.getItem('recentPayment') || {};
    if (localPayment.trxid) {
        renderPayment(localPayment);
    }

    // WebSocket Management
    function connectWebSocket() {
        ws = new WebSocket('wss://oneai-wjox.onrender.com');

        ws.onopen = () => {
            console.log('WS Connected');
            // Send authentication
            ws.send(JSON.stringify({
                type: 'auth',
                token: authToken,
                userId: userID
            }));
            
            // Load fresh data from server
            loadPaymentData();
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'payment-updated') {
                    updatePaymentStatus(data.payment);
                }
            } catch (error) {
                console.error('WS Error:', error);
            }
        };

        ws.onclose = () => {
            console.log('WS Disconnected - Reconnecting...');
            setTimeout(connectWebSocket, 5000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }

    // Initial connection
    connectWebSocket();

    // Payment Data Handling
    async function loadPaymentData() {
        loadingOverlay.style.display = 'flex';
        
        try {
            const response = await fetch('https://oneai-wjox.onrender.com/payments', {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'X-User-ID': userID
                }
            });
            
            if (!response.ok) throw new Error('Failed to fetch payments');
            
            const { payments } = await response.json();
            
            // Clear existing payments
            tbody.innerHTML = '';
            
            // Render all payments from server
            payments.forEach(payment => {
                renderPayment(payment);
            });
            
            // Update local storage if we have a matching payment
            const localPayment = JSON.parse(localStorage.getItem('recentPayment') || {};
            if (localPayment.trxid) {
                const serverPayment = payments.find(p => p.trxid === localPayment.trxid);
                if (serverPayment) {
                    localStorage.setItem('recentPayment', JSON.stringify({
                        ...localPayment,
                        status: serverPayment.status
                    }));
                }
            }
        } catch (error) {
            showError(error.message);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    }

    function renderPayment(payment) {
        // Check if this payment already exists in the table
        const existingRow = document.querySelector(`tr[data-trxid="${payment.trxid}"]`);
        
        if (existingRow) {
            // Update existing row
            existingRow.querySelector('.status').className = `status ${payment.status.toLowerCase()}`;
            existingRow.querySelector('.status').textContent = payment.status;
            
            // If status changed to completed/failed, clear countdown
            if (payment.status !== 'Pending') {
                const countdownCell = existingRow.querySelector('.countdown');
                countdownCell.innerHTML = payment.status;
                countdownCell.classList.add('expired');
                
                // Clear any existing timer
                if (paymentTimers[payment.trxid]) {
                    clearInterval(paymentTimers[payment.trxid]);
                    delete paymentTimers[payment.trxid];
                }
            }
            return;
        }
        
        // Create new row
        const row = document.createElement('tr');
        row.dataset.trxid = payment.trxid;
        
        const expiryTime = new Date(payment.createdAt || payment.timestamp || Date.now()).getTime() + 21600000; // 6 hours
        
        row.innerHTML = `
            <td>${payment.company || 'N/A'}</td>
            <td>${payment.trxid}</td>
            <td>৳${payment.amount3?.toFixed(2) || payment.amount?.toFixed(2) || '0.00'}</td>
            <td><span class="status ${payment.status ? payment.status.toLowerCase() : 'pending'}">${payment.status || 'Pending'}</span></td>
            <td class="countdown" data-expiry="${expiryTime}"></td>
        `;
        
        tbody.appendChild(row);
        
        // Only start countdown for pending payments
        if (!payment.status || payment.status === 'Pending') {
            startCountdown(row.querySelector('.countdown'), payment.trxid);
        }
    }

    function startCountdown(element, trxid) {
        const expiry = parseInt(element.dataset.expiry);
        
        function update() {
            const now = Date.now();
            const diff = expiry - now;

            if (diff <= 0) {
                element.innerHTML = 'Expired';
                element.classList.add('expired');
                
                // Clear the timer
                if (paymentTimers[trxid]) {
                    clearInterval(paymentTimers[trxid]);
                    delete paymentTimers[trxid];
                }
                return;
            }

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            element.innerHTML = `
                ${hours}h ${minutes}m ${seconds}s
            `;
        }

        update();
        paymentTimers[trxid] = setInterval(update, 1000);
    }

    function updatePaymentStatus(payment) {
        // Find the row with matching TRX ID
        const row = document.querySelector(`tr[data-trxid="${payment.trxid}"]`);
        
        if (row) {
            // Update status cell
            const statusCell = row.querySelector('.status');
            statusCell.className = `status ${payment.status.toLowerCase()}`;
            statusCell.textContent = payment.status;
            
            // Update countdown cell
            const countdownCell = row.querySelector('.countdown');
            
            // If status changed from Pending, stop the countdown
            if (payment.status !== 'Pending') {
                countdownCell.innerHTML = payment.status;
                countdownCell.classList.add('expired');
                
                // Clear the timer if it exists
                if (paymentTimers[payment.trxid]) {
                    clearInterval(paymentTimers[payment.trxid]);
                    delete paymentTimers[payment.trxid];
                }
                
                // Update local storage
                const localPayment = JSON.parse(localStorage.getItem('recentPayment') || {};
                if (localPayment.trxid === payment.trxid) {
                    localStorage.setItem('recentPayment', JSON.stringify({
                        ...localPayment,
                        status: payment.status
                    }));
                }
            }
        } else {
            // If this is a new payment we haven't seen before, render it
            renderPayment(payment);
        }
    }

    // Service Card Interactions
    window.showPremiumAlert = () => {
        alert('Premium service - Please contact support for access');
    };

    window.sendHelpRequest = () => {
        const payment = JSON.parse(localStorage.getItem('recentPayment')) || {};
        const message = payment.trxid 
            ? `Need help with payment:\nTRX: ${payment.trxid}\nAmount: ৳${payment.amount}\nStatus: ${payment.status || 'Pending'}`
            : 'I need assistance with your services';
        
        window.open(`https://wa.me/8801568760780?text=${encodeURIComponent(message)}`, '_blank');
    };
});

// Error Handling
function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error';
    errorDiv.innerHTML = `
        <i class="fas fa-exclamation-circle"></i>
        ${message}
    `;
    document.body.prepend(errorDiv);
    setTimeout(() => errorDiv.remove(), 5000);
}
</script>

<script src="./assets/js/load-navbar.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
