<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>AI Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="loading-overlay">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>

    <div class="container">
        <header class="dashboard-header">
            <h1>1ai Dashboard</h1>
            <p>Premium Digital Intelligence Platform</p>
        </header>

        <section class="payment-section">
            <h2><i class="fas fa-clock"></i> Payment Status</h2>
            <div class="payment-table">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Time Remaining</th>
                        </tr>
                    </thead>
                    <tbody id="payment-status">
                        <!-- Dynamic content inserted here -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="services-section">
            <h2><i class="fas fa-cogs"></i> Our Services</h2>
            <div class="services-grid">
                <a href="otpgen.html" class="service-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>OTP Generator</h3>
                </a>
                <div class="service-card">
                    <i class="fas fa-unlock-alt fa-3x"></i>
                    <h3>Password Cracker</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h3>Location Tracker</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-address-book fa-3x"></i>
                    <h3>NID Call List</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <a><h3>Android Remote</h3></a>
                </div>
                <div class="service-card" 
                     onclick="sendHelpRequest()"
                     style="cursor: pointer;">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>HELPLINE</h3>
                </div>
            </div>
        </section>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loadingOverlay = document.querySelector('.loading-overlay');
    const tbody = document.getElementById('payment-status');
    let timerInterval = null;

    // WebSocket Connection
    const ws = new WebSocket('wss://oneai-wjox.onrender.com');

    // WebSocket Handlers
    ws.onopen = () => console.log('WebSocket connection established');
    ws.onerror = (error) => console.error('WebSocket error:', error);
    
    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.type === 'payment-updated') {
                updatePaymentStatus(data.payment);
            }
        } catch (error) {
            console.error('Error processing WebSocket message:', error);
        }
    };

    // Initial Load
    loadPaymentData();

    async function loadPaymentData() {
        loadingOverlay.style.display = 'flex';
        
        try {
            const paymentData = JSON.parse(localStorage.getItem('recentPayment'));
            
            if (paymentData) {
                renderPaymentRow(paymentData);
                startCountdown(paymentData.timestamp);
            }
        } catch (error) {
            console.error('Error loading payment data:', error);
            showError('Failed to load payment data');
        } finally {
            loadingOverlay.style.display = 'none';
        }
    }

    function renderPaymentRow(payment) {
        tbody.innerHTML = `
            <tr data-payment-id="${payment._id}">
                <td>${payment.company}</td>
                <td>${payment.trxid}</td>
                <td>৳${payment.amount.toFixed(2)}</td>
                <td><span class="status-indicator status-${payment.status.toLowerCase()}">${payment.status}</span></td>
                <td class="countdown-timer"></td>
            </tr>
        `;
    }

    function updatePaymentStatus(updatedPayment) {
        const row = document.querySelector(`tr[data-payment-id="${updatedPayment._id}"]`);
        if (row) {
            // Update status
            row.querySelector('.status-indicator').className = `status-indicator status-${updatedPayment.status.toLowerCase()}`;
            row.querySelector('.status-indicator').textContent = updatedPayment.status;
            
            // Update local storage
            const existingData = JSON.parse(localStorage.getItem('recentPayment'));
            localStorage.setItem('recentPayment', JSON.stringify({
                ...existingData,
                status: updatedPayment.status
            }));
        }
    }

    function startCountdown(initialTimestamp) {
        const countdownElement = document.querySelector('.countdown-timer');
        const targetTime = initialTimestamp + 21600000; // 6 hours

        function updateTimer() {
            const remaining = targetTime - Date.now();

            if (remaining <= 0) {
                countdownElement.innerHTML = 'Expired';
                countdownElement.classList.add('countdown-expired');
                clearInterval(timerInterval);
                return;
            }

            const hours = Math.floor(remaining / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            countdownElement.innerHTML = `
                ${hours.toString().padStart(2, '0')}h 
                ${minutes.toString().padStart(2, '0')}m 
                ${seconds.toString().padStart(2, '0')}s
            `;
        }

        // Clear existing interval
        if (timerInterval) clearInterval(timerInterval);
        
        // Initial update and start interval
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
    }

    // Helpline function
    window.sendHelpRequest = () => {
        const paymentData = JSON.parse(localStorage.getItem('recentPayment')) || {};
        const defaultMessage = "I need assistance with my service request";
        
        const message = paymentData.trxid ? 
            `Service Help Request:%0A%0A` +
            `Company: ${paymentData.company || 'N/A'}%0A` +
            `TRX ID: ${paymentData.trxid}%0A` +
            `Amount: ৳${(paymentData.amount || 0).toFixed(2)}%0A` +
            `Status: ${paymentData.status || 'Unknown'}%0A` +
            `Time Remaining: ${document.querySelector('.countdown-timer')?.innerHTML || 'N/A'}`
            : defaultMessage;

        window.open(
            `https://wa.me/8801568760780?text=${encodeURIComponent(message)}`,
            '_blank'
        );
    };

    // Service card interactions
    document.querySelectorAll('.service-card').forEach(card => {
        if (!card.querySelector('a[href]')) {
            card.addEventListener('click', () => {
                alert('পেইড প্রিমিয়াম সার্ভিসটি ব্যাবহারের জন্য ওকে প্রেস করুন!');
            });
        }
    });

    window.logout = () => {
        localStorage.clear();
        window.location.href = 'login.html';
    };
});

function showError(message) {
    const errorBox = document.createElement('div');
    errorBox.className = 'error-message';
    errorBox.textContent = message;
    document.body.prepend(errorBox);
    setTimeout(() => errorBox.remove(), 5000);
}
</script>

    <script src="./assets/js/load-navbar.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
