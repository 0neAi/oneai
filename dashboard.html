<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>AI Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="loading-overlay">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>

    <div class="container">
        <header class="dashboard-header">
            <h1>1ai Dashboard</h1>
            <p>Premium Digital Intelligence Platform</p>
        </header>

        <section class="payment-section">
            <h2><i class="fas fa-clock"></i> Payment Status</h2>
            <div class="payment-table">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Time Remaining</th>
                        </tr>
                    </thead>
                    <tbody id="payment-status">
                        <!-- Dynamic content inserted here -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="services-section">
            <h2><i class="fas fa-cogs"></i> Our Services</h2>
            <div class="services-grid">
                <a href="otpgen.html" class="service-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>OTP Generator</h3>
                </a>
                <div class="service-card">
                    <i class="fas fa-unlock-alt fa-3x"></i>
                    <h3>Password Cracker</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h3>Location Tracker</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-address-book fa-3x"></i>
                    <h3>NID Call List</h3>
                </div>
                <div class="service-card">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <a><h3>Android Remote</h3></a>
                </div>
                <div class="service-card" 
                     onclick="sendHelpRequest()"
                     style="cursor: pointer;">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>HELPLINE</h3>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Payment status and timer management
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.display = 'flex';

            const paymentData = JSON.parse(localStorage.getItem('recentPayment'));
            const tbody = document.getElementById('payment-status');

            if (paymentData) {
                tbody.innerHTML = `
                    <tr>
                        <td>${paymentData.company}</td>
                        <td>${paymentData.trxid}</td>
                        <td>৳${paymentData.amount.toFixed(2)}</td>
                        <td><span class="status-indicator status-pending">Pending</span></td>
                        <td class="countdown-timer"></td>
                    </tr>
                `;

                const countdownElement = document.querySelector('.countdown-timer');
                const targetTime = paymentData.timestamp + 86400000;
                let timerInterval;

                function updateTimer() {
                    const now = Date.now();
                    const remaining = targetTime - now;

                    if (remaining <= 0) {
                        countdownElement.innerHTML = 'Expired';
                        countdownElement.classList.add('countdown-expired');
                        clearInterval(timerInterval);
                        return;
                    }

                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        ${hours.toString().padStart(2, '0')}h 
                        ${minutes.toString().padStart(2, '0')}m 
                        ${seconds.toString().padStart(2, '0')}s
                    `;
                }

                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }

            loadingOverlay.style.display = 'none';
        });

        // Helpline payment data sharing
        function sendHelpRequest() {
            const paymentData = JSON.parse(localStorage.getItem('recentPayment'));
            const defaultMessage = "I need assistance with my service request";
            
            let message = paymentData ? 
                `Service Help Request:%0A%0A` +
                `Company: ${paymentData.company}%0A` +
                `TRX ID: ${paymentData.trxid}%0A` +
                `Amount: ৳${paymentData.amount.toFixed(2)}%0A` +
                `Status: ${paymentData.status}%0A` +
                `Time Remaining: ${document.querySelector('.countdown-timer')?.innerHTML || 'N/A'}`
                : defaultMessage;

            window.open(
                `https://wa.me/8801568760780?text=${encodeURIComponent(message)}`,
                '_blank'
            );
        }

        // Service card interactions
        document.querySelectorAll('.service-card').forEach(card => {
            if (!card.querySelector('a')) {
                card.addEventListener('click', () => {
                    alert('Service coming soon!');
                });
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>

    <script src="./assets/js/load-navbar.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
