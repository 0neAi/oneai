<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>AI Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        /* Mobile-first responsive enhancements */
        @media screen and (max-width: 736px) {
            .payment-table table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .service-card h3 {
                font-size: 1rem;
            }
        }
        
        @media screen and (min-width: 737px) {
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <div class="container">
        <!-- Navbar will be injected here by load-navbar.js -->
        
        <header class="dashboard-header">
            <h1>1ai Dashboard</h1>
            <p>Premium Digital Intelligence Platform</p>
        </header>

        <section class="payment-section">
            <h2><i class="fas fa-clock"></i> Payment Status</h2>
            <div class="payment-table">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>TRX ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Time Left</th>
                        </tr>
                    </thead>
                    <tbody id="payment-status">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="services-section">
            <h2><i class="fas fa-cogs"></i> Services</h2>
            <div class="services-grid">
                <!-- Service cards remain same but with enhanced functionality -->
                <a href="otpgen.html" class="service-card">
                    <i class="fas fa-shield-alt fa-3x"></i>
                    <h3>OTP Generator</h3>
                </a>
                <div class="service-card" onclick="sendHelpRequest()">
                    <a href="entertainment.html" class="service-card">
                    <i class="fas fa-life-ring fa-3x"></i>
                    <h3>ENTERTAINMENT</h3></a>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-unlock-alt fa-3x"></i>
                    <h3>Password Cracker</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h3>Location Tracker</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-address-book fa-3x"></i>
                    <h3>NID Call List</h3>
                </div>
                <div class="service-card" onclick="showPremiumAlert()">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>Android Remote</h3>
                </div>
                <div class="service-card" onclick="sendHelpRequest()">
                    <i class="fas fa-life-ring fa-3x"></i>
                    <h3>HELPLINE</h3>
                </div>
            </div>
        </section>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const authToken = localStorage.getItem('authToken');
    if (!authToken) window.location.href = 'login.html';

    const loadingOverlay = document.querySelector('.loading-overlay');
    const tbody = document.getElementById('payment-status');
    let ws;
    
    // WebSocket Management
    function connectWebSocket() {
        ws = new WebSocket('wss://oneai-wjox.onrender.com');

        ws.onopen = () => {
            console.log('WS Connected');
            // Send authentication
            ws.send(JSON.stringify({
                type: 'auth',
                token: authToken
            }));
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'payment-updated') {
                    updatePaymentStatus(data.payment);
                }
            } catch (error) {
                console.error('WS Error:', error);
            }
        };

        ws.onclose = () => {
            console.log('WS Disconnected - Reconnecting...');
            setTimeout(connectWebSocket, 5000);
        };
    }

    // Initial connection
    connectWebSocket();

    // Payment Data Handling
    async function loadPaymentData() {
        loadingOverlay.style.display = 'flex';
        
        try {
            const response = await fetch('https://oneai-wjox.onrender.com/payments', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (!response.ok) throw new Error('Failed to fetch payments');
            
            const payments = await response.json();
            renderPayments(payments);
        } catch (error) {
            showError(error.message);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    }

    function renderPayments(payments) {
        tbody.innerHTML = payments.map(payment => `
            <tr data-id="${payment._id}">
                <td>${payment.company}</td>
                <td>${payment.trxid}</td>
                <td>৳${payment.amount3.toFixed(2)}</td>
                <td><span class="status ${payment.status.toLowerCase()}">${payment.status}</span></td>
                <td class="countdown" data-expiry="${payment.createdAt}"></td>
            </tr>
        `).join('');

        // Initialize countdowns
        document.querySelectorAll('.countdown').forEach(startCountdown);
    }

    function startCountdown(element) {
        const expiry = new Date(element.dataset.expiry).getTime() + 21600000; // 6 hours
        
        function update() {
            const now = Date.now();
            const diff = expiry - now;

            if (diff <= 0) {
                element.innerHTML = 'Expired';
                element.classList.add('expired');
                return;
            }

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            element.innerHTML = `
                ${hours}h ${minutes}m ${seconds}s
            `;
        }

        update();
        const timer = setInterval(update, 1000);
    }

    // Initial load
    loadPaymentData();

    // Service Card Interactions
    window.showPremiumAlert = () => {
        alert('Premium service - Please contact support for access');
    };

    window.sendHelpRequest = () => {
        const payment = JSON.parse(localStorage.getItem('recentPayment')) || {};
        const message = payment.trxid 
            ? `Need help with payment:\nTRX: ${payment.trxid}\nAmount: ৳${payment.amount3}\nStatus: ${payment.status}`
            : 'I need assistance with your services';
        
        window.open(`https://wa.me/8801568760780?text=${encodeURIComponent(message)}`, '_blank');
    };
});

// Error Handling
function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error';
    errorDiv.innerHTML = `
        <i class="fas fa-exclamation-circle"></i>
        ${message}
    `;
    document.body.prepend(errorDiv);
    setTimeout(() => errorDiv.remove(), 5000);
}
</script>

<script src="./assets/js/load-navbar.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
