<!DOCTYPE HTML>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>1ai মার্চেন্ট সাপোর্ট</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reuse dashboard styling */
    :root {
      --primary-color: #1cb495;
      --secondary-color: #6f42c1;
      --dark-bg: rgba(30, 30, 45, 0.95);
      --card-bg: rgba(40, 40, 60, 0.5);
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --premium-color: #ffc107;
    }
    
    body {
      background-color: #0a0a15 !important;
      color: #f0f0f0 !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #0a0a15;
      color: #f0f0f0;
      min-height: 100vh;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(28, 180, 149, 0.3);
    }
    
    .section {
      background: var(--dark-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .section-title {
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }
    
    .section-title i {
      margin-right: 10px;
    }
    
    .merchant-list-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .merchant-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .merchant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--primary-color);
    }
    
    .merchant-card h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }
    
    .merchant-card .status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-left: 10px;
    }
    
    .status.issueless {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .status.issue {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .merchant-card ul {
      padding-left: 1.5rem;
      margin-bottom: 0;
    }
    
    .merchant-card li {
      margin-bottom: 0.5rem;
      position: relative;
    }
    
    .merchant-card li:before {
      content: "•";
      color: var(--primary-color);
      position: absolute;
      left: -1.2rem;
      font-size: 1.2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(28, 180, 149, 0.3);
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #168a70 100%);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #5a2d91 100%);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #5a2d91 0%, #4a2477 100%);
    }
    
    .btn-full {
      width: 100%;
    }
    
    .alert {
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }
    
    .alert-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      flex-direction: column;
    }
    
    /* Confirmation message animations */
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .confirmation-message {
      animation: slideIn 0.5s ease forwards;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }
    
    .confirmation-success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }
    
    .confirmation-error {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }
    
    .confirmation-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    /* Voucher styles */
    .voucher-container {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border: 2px dashed gold;
    }
    
    .voucher-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .voucher-header h3 {
      margin: 0;
      color: gold;
    }
    
    .voucher-type {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    
    .voucher-type.issue {
      background-color: rgba(28, 180, 149, 0.2);
      color: var(--primary-color);
    }
    
    .voucher-type.penalty {
      background-color: rgba(111, 66, 193, 0.2);
      color: var(--secondary-color);
    }
    
    .voucher-type.premium {
      background-color: rgba(255, 193, 7, 0.2);
      color: var(--premium-color);
    }
    
    .voucher-code {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-align: center;
      margin: 15px 0;
      color: gold;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    
    .voucher-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .voucher-discount {
      font-weight: bold;
      color: #ffcc00;
    }
    
    .voucher-date {
      font-size: 0.9rem;
      color: #ccc;
    }
    
    .voucher-message {
      margin-bottom: 15px;
      text-align: center;
    }
    
    .copy-btn {
        background: none;
        border: 1px solid gold;
        color: gold;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }
    
    /* Report card styles */
    .report-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--primary-color);
    }
    
    .report-card.penalty {
      border-left-color: var(--secondary-color);
    }
    
    .report-card h4 {
      margin-top: 0;
      color: var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .report-card.penalty h4 {
      color: var(--secondary-color);
    }
    
    .report-card .meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .report-card .status {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: var(--warning-color);
    }
    
    .status-in-progress {
      background: rgba(23, 162, 184, 0.2);
      color: #17a2b8;
    }
    
    .status-resolved {
      background: rgba(40, 167, 69, 0.2);
      color: var(--success-color);
    }
    
    .status-rejected {
      background: rgba(220, 53, 69, 0.2);
      color: var(--danger-color);
    }
    
    .report-card .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .no-vouchers {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Page Data Table Styling */
    .page-table-header,
    .page-table-row {
      display: grid;
      grid-template-columns: 3fr 2fr 1fr;
      gap: 10px;
      padding: 10px 15px;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .page-table-header {
      background-color: rgba(28, 180, 149, 0.1);
      font-weight: bold;
      color: var(--primary-color);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .page-table-row:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.02);
    }

    .page-table-row:hover {
      background-color: rgba(28, 180, 149, 0.05);
    }

    .page-table-cell {
      padding: 5px 0;
      color: #f0f0f0;
    }

    .page-name-cell {
      font-weight: bold;
    }

    .page-status-tag {
      display: inline-block;
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
    }

    .page-status-tag.issueless {
      background-color: var(--success-color);
    }

    .page-status-tag.issueless-pending {
      background-color: var(--warning-color);
      color: #333;
    }

    .page-status-tag.issue-prone {
      background-color: var(--danger-color);
    }

    .page-status-tag.new-listed {
      background-color: var(--secondary-color);
    }

    .page-count-tag {
      display: inline-block;
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--primary-color);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 0.95rem;
      }
      .container {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .section {
        padding: 1.5rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .form-row {
        flex-direction: column;
        gap: 1rem;
      }
      .merchant-list-container {
        grid-template-columns: 1fr;
      }
      .merchant-card {
        padding: 1rem;
      }
      .merchant-card h3 {
        font-size: 1.1rem;
      }
      .voucher-details,
      .voucher-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .voucher-code {
        font-size: 1.5rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .page-table-header,
      .page-table-row {
        grid-template-columns: 2fr 1.5fr 1fr;
        padding: 8px 10px;
      }
      .page-status-tag,
      .page-count-tag {
        font-size: 0.7em;
        padding: 0.2em 0.5em;
      }
    }

    @media (max-width: 480px) {
      .page-table-header,
      .page-table-row {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .page-table-cell {
        border-bottom: 1px dashed rgba(255, 255, 255, 0.05);
        padding: 5px 0;
      }
      .page-table-row:last-child .page-table-cell:last-child {
        border-bottom: none;
      }
      .page-status-tag,
      .page-count-tag {
        margin: 5px auto;
      }
    }
  </style>
</head>
