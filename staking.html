<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ai TRX Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 20, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #4facfe;
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.7);
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #ff7e5f;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }
        
        h3 {
            font-size: 1.5rem;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .staking-info {
            background: rgba(0, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        
        .benefits {
            margin: 20px 0;
            padding-left: 20px;
        }
        
        .benefits li {
            margin: 12px 0;
            padding-left: 10px;
            border-left: 3px solid #4facfe;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4facfe;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 10, 30, 0.7);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.3);
        }
        
        .payment-info {
            background: rgba(0, 30, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        
        .payment-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payment-detail:last-child {
            border-bottom: none;
        }
        
        .copy-btn {
            background: rgba(79, 172, 254, 0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-btn:hover {
            background: rgba(79, 172, 254, 0.4);
            transform: translateY(-2px);
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        
        .submit-btn:active {
            transform: translateY(-2px);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            display: none;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .confirmation-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.5);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .payment-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .copy-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> 1ai TRX Recharge</h1>
        </header>
        
        <section>
            <form id="trx-recharge-form">
                <div class="form-group">
                    <label for="recharge-amount"><i class="fas fa-coins"></i> TRX Amount:</label>
                    <input type="number" id="recharge-amount" placeholder="Enter TRX amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="trx-address"><i class="fas fa-wallet"></i> Your TRX Address:</label>
                    <input type="text" id="trx-address" placeholder="Enter your TRX address" required>
                </div>
                
                <div class="form-group">
                    <label for="method"><i class="fas fa-credit-card"></i> Payment Gateway:</label>
                    <select id="method" name="method" required>
                        <option value="TRX Wallet" selected>TRX Wallet</option>
                    </select>
                </div>
                
                <div class="payment-info">
                    <h3><i class="fas fa-money-bill-wave"></i> Payment Details</h3>
                    <div class="payment-detail">
                        <div>
                            <strong>Amount to Recharge:</strong>
                            <span id="payment-amount">0 TRX</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Initiate Recharge
                    </button>
                </div>
            </form>
            
            <div id="confirmation-message" class="confirmation-message"></div>
        </section>
        
        <div class="footer">
            <p>1Ai - Your Digital Solution Partner</p>
            <p>Contact Support: support@1ai.com</p>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Thank you, Valued User!</p>
        <p>Your TRX recharge request is being processed...</p>
    </div>

    <script src="./assets/js/load-navbar.js"></script>
    <script>
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                particle.style.left = `${posX}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const trxRechargeForm = document.getElementById('trx-recharge-form');
            const loadingOverlay = document.getElementById('loading-overlay');
            const confirmationMessage = document.getElementById('confirmation-message');
            const rechargeAmountInput = document.getElementById('recharge-amount');
            const trxAddressInput = document.getElementById('trx-address');
            const paymentAmountDisplay = document.getElementById('payment-amount');

            rechargeAmountInput.addEventListener('input', () => {
                paymentAmountDisplay.textContent = `${rechargeAmountInput.value || 0} TRX`;
            });
            
            // Form submission
            trxRechargeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                
                const authToken = localStorage.getItem('authToken');
                const userID = localStorage.getItem('userID');
                const rechargeAmount = parseFloat(rechargeAmountInput.value);
                const trxAddress = trxAddressInput.value.trim();

                if (!authToken || !userID) {
                    showMessage('Authentication required. Please log in.', 'error');
                    setTimeout(() => window.location.href = 'index.html', 3000);
                    loadingOverlay.style.display = 'none';
                    return;
                }

                if (isNaN(rechargeAmount) || rechargeAmount <= 0) {
                    showMessage('Please enter a valid positive amount for TRX recharge.', 'error');
                    loadingOverlay.style.display = 'none';
                    return;
                }

                if (!trxAddress) {
                    showMessage('Please enter your TRX address.', 'error');
                    loadingOverlay.style.display = 'none';
                    return;
                }

                try {
                    const response = await fetch('https://oneai-wjox.onrender.com/api/user/trx-recharge', { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`,
                            'X-User-ID': userID
                        },
                        body: JSON.stringify({ amount: rechargeAmount, trxAddress: trxAddress })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        window.fetchGlobalTrxBalance();
                        
                        loadingOverlay.style.display = 'none';
                        showMessage('Your TRX recharge request has been submitted successfully!', 'success');
                        trxRechargeForm.reset();
                        paymentAmountDisplay.textContent = '0 TRX';
                    } else {
                        const errorMessage = result.message || 'Failed to process TRX recharge.';
                        showMessage(errorMessage, 'error');
                        loadingOverlay.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error during TRX recharge:', error);
                    showMessage('An unexpected error occurred. Please try again later.', 'error');
                    loadingOverlay.style.display = 'none';
                }
            });
            
            // Show message function
            function showMessage(text, type) {
                confirmationMessage.textContent = text;
                confirmationMessage.className = `confirmation-message ${type}`;
                confirmationMessage.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    confirmationMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
