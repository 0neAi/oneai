<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1AI - Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./assets/js/hackeranimation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #00FF41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            animation: color-cycle 20s infinite;
        }

        @keyframes color-cycle {
            0% { --main-color: #00FF41; --accent-color: #aaffaa; }
            20% { --main-color: #FF69B4; --accent-color: #ffc0cb; } /* Pink */
            40% { --main-color: #00FFFF; --accent-color: #e0ffff; } /* Neon */
            60% { --main-color: #FFA500; --accent-color: #ffe4b5; } /* Orange */
            80% { --main-color: #FFD700; --accent-color: #fffacd; } /* Gold */
            100% { --main-color: #00FF41; --accent-color: #aaffaa; }
        }

        header h1,
        header a,
        .form-container h2,
        .form-group input,
        .register-btn,
        .security-icon {
            color: var(--main-color);
            transition: color 0.5s ease;
        }

        header p,
        .form-container p,
        .form-group label,
        .auth-options p,
        .security-text {
            color: var(--accent-color);
            transition: color 0.5s ease;
        }

        .form-container {
            border-color: var(--main-color);
            transition: border-color 0.5s ease;
        }

        .form-group input {
            border-color: var(--main-color);
        }

        .register-btn {
            border-color: var(--main-color);
        }

        button[type="submit"] {
            background: linear-gradient(to right, var(--main-color), var(--accent-color));
            transition: background 0.5s ease;
        }
        
        /* Header styling */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            z-index: 10;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            color: #aaffaa;
        }
        
        header a {
            color: #00FF41;
            text-decoration: none;
            border-bottom: 1px solid #00FF41;
            transition: all 0.3s;
        }
        
        header a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.9);
            border-bottom-color: transparent;
        }
        
        /* Main content container */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Form styling */
        .form-container {
            background: rgba(5, 15, 5, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 12px;
            padding: 35px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .form-container h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #00FF41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            position: relative;
        }
        
        .form-container h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #006600, #00FF00);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #aaffaa;
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 10, 0, 0.5);
            border-radius: 8px;
            color: #00FF41;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00FF41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .form-group input::placeholder {
            color: #66aa66;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #006600, #00AA00);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 80, 0, 0.4);
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #00AA00, #00FF00);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }
        
        .auth-options {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }
        
        .auth-options p {
            color: #88cc88;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .register-btn {
            display: inline-block;
            padding: 14px 30px;
            background: rgba(0, 40, 0, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            color: #00FF41;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .register-btn:hover {
            background: rgba(0, 60, 0, 0.7);
            border-color: #00FF41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }
        
        /* Security features */
        .security-features {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .security-item {
            display: flex;
            align-items: center;
            background: rgba(0, 20, 0, 0.4);
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
        }
        
        .security-icon {
            font-size: 1.2rem;
            color: #00FF41;
            margin-right: 10px;
        }
        
        .security-text {
            font-size: 0.9rem;
            color: #88cc88;
        }
        
        /* Auth message styling */
        .auth-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .auth-message.error {
            background-color: rgba(80, 0, 0, 0.5);
            color: #ffaaaa;
            display: block;
            border: 1px solid rgba(255, 65, 65, 0.3);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 25px 20px;
            margin-top: 40px;
            color: #66aa66;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.3rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .form-container h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .security-features {
                flex-direction: column;
            }
            
            .security-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Secure Access to <span style="color: #00FF41">1AI</span></h1>
        <p>Advanced Artificial Intelligence Platform<br>
        by <a href="">One1AI Technologies</a></p>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Secure Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                
                <button type="submit" class="button primary">
                    <i class="fas fa-sign-in-alt"></i> Authenticate & Login
                </button>
            </form>
            
            <div id="loginMessage" class="auth-message"></div>
            
            <div class="security-features">
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="security-text">256-bit Encryption</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <div class="security-text">2FA Ready</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="security-text">Zero Trust</div>
                </div>
            </div>

            <div class="auth-options">
                <p>Don't have an account?</p>
                <a href="./index.html" class="register-btn">
                    <i class="fas fa-user-plus"></i> রেজিস্ট্রেশন করুন
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 1AI Technologies. All rights reserved. | Secured with Advanced AI Encryption</p>
    </footer>

    <script src="./assets/js/loading-animation.js"></script>
    <script>
        // Session validation on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            const userID = localStorage.getItem('userID');
            const expiresIn = localStorage.getItem('tokenExp');

            if (token && userID && expiresIn) {
                try {
                    // Validate session with server
                    const response = await fetch('https://oneai-wjox.onrender.com/validate', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-User-ID': userID
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Session expired');
                    }
                } catch (error) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userID');
                    localStorage.removeItem('tokenExp');
                }
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageElement = document.getElementById('loginMessage');
            messageElement.textContent = '';
            messageElement.className = 'auth-message';
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            LoadingAnimation.start("Authenticating...");
            LoadingAnimation.setTerminalMessage("> Verifying credentials...");

            try {
                const response = await fetch('https://oneai-wjox.onrender.com/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ email, password })
                });

                LoadingAnimation.update(50, "Checking credentials...");
                LoadingAnimation.setTerminalMessage("> Awaiting server response...");

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                LoadingAnimation.update(100, "Login successful!");
                LoadingAnimation.setTerminalMessage("> Redirecting to dashboard...");

                // Store authentication data
                localStorage.setItem('userID', data.userID);
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('tokenExp', data.expiresIn);
                
                // Redirect to dashboard
                setTimeout(() => {
                    LoadingAnimation.stop();
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                LoadingAnimation.stop();
                messageElement.textContent = error.message || 'Login failed. Please try again.';
                messageElement.className = 'auth-message error';
            }
        });
    </script>
</body>
</html>
