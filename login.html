<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        .auth-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .auth-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1>Welcome To One1 AI</h1>
        <p>Artificial Intelligence at your doorstep. Success is our only goal. Brought to you by <a href="">One1ai</a>.</p>
    </header>

    <div class="form-container">
        <h2>Secure Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required /><br>
            <button type="submit" class="button primary">Login Securely</button>
        </form>
        <div id="loginMessage" class="auth-message"></div>

        <div class="auth-options">
            <p>Don't have an account? <a href="./index.html" class="button">Sign Up Now</a></p>
        </div>
    </div>

    <script>
        // Session validation on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            const userID = localStorage.getItem('userID');
            const expiresIn = localStorage.getItem('tokenExp');

            if (token && userID && expiresIn) {
                try {
                    // Validate session with server
                    const response = await fetch('https://oneai-wjox.onrender.com/validate', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-User-ID': userID
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Session expired');
                    }
                } catch (error) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userID');
                    localStorage.removeItem('tokenExp');
                }
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageElement = document.getElementById('loginMessage');
            messageElement.textContent = '';
            messageElement.className = 'auth-message';
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://oneai-wjox.onrender.com/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                // Store authentication data
                localStorage.setItem('userID', data.userID);
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('tokenExp', data.expiresIn);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                messageElement.textContent = error.message || 'Login failed. Please try again.';
                messageElement.className = 'auth-message error';
            }
        });
    </script>

    <script src="./assets/js/main.js"></script>
</body>
</html>
