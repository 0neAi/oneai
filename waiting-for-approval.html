<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting for Approval</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div id="wrapper">
    <section id="main" class="wrapper">
      <div class="inner">
        <h1 class="major">Waiting for Approval</h1>
        <p>Your account is currently pending approval from an administrator. Please check back later.</p>
      </div>
    </section>
  </div>

  <script src="assets/js/loading-animation.js"></script>
  <script>
    const userID = localStorage.getItem('userID');
    const authToken = localStorage.getItem('authToken');

    if (!userID || !authToken) {
      window.location.href = 'index.html';
    }

    // Start the loading animation
    LoadingAnimation.start('Awaiting Admin Approval...');

    const ws = new WebSocket('wss://oneai-wjox.onrender.com');

    ws.onopen = () => {
      console.log('WebSocket connected');
      ws.send(JSON.stringify({ type: 'register', userID }));
      LoadingAnimation.setTerminalMessage('> Connection established. Listening for approval status...');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'account-approved' && data.userID === userID) {
        LoadingAnimation.showSuccessWithButton('Your account has been approved!', () => {
          window.location.href = 'dashboard.html';
        });
      }
    };

    ws.onclose = () => {
      console.log('WebSocket disconnected');
      LoadingAnimation.setTerminalMessage('> Connection lost. Please refresh the page.');
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      LoadingAnimation.setTerminalMessage('> An error occurred. Please refresh the page.');
    };
  </script>
</body>
</html>
